<div class="login-container" *ngIf="!showRotatingIcon">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="login-content">
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" formControlName="username">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
          <button mat-icon-button matSuffix [attr.aria-label]="'Toggle password visibility'" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
        <p class="error-message" *ngIf="loginForm.get('username')?.errors">Username is required</p>
        <p class="error-message" *ngIf="loginForm.get('password')?.errors">Password is required</p>
      </div>
    </div>
  </div>
</div>

<div class="rotating-icon-container" *ngIf="showRotatingIcon">
  <mat-icon class="rotating-icon">cached</mat-icon>
  <p>אינך רשום עדיין במערכת</p>
  <p>הינך מועבר להרשמה</p>
</div>
