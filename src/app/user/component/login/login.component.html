<div class="allp">
  <div class="login-container" *ngIf="!showRotatingIcon">
    <div class="login-card">
      <div class="login-header">
        <h2>התחברות</h2>
      </div>
      <div class="login-content">
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>שם משתמש</mat-label>
            <input matInput placeholder="הזן את שם המשתמש שלך" formControlName="username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>סיסמה</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="הזן את הסיסמה שלך" formControlName="password">
            <button mat-icon-button matSuffix [attr.aria-label]="'שנה נראות סיסמה'" (click)="togglePasswordVisibility()">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="!loginForm.valid">התחברות</button>
        </form>
        <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
          <p class="error-message" *ngIf="loginForm.get('username')?.errors">שם משתמש נדרש</p>
          <p class="error-message" *ngIf="loginForm.get('password')?.errors">סיסמה נדרשת</p>
        </div>
      </div>
    </div>
  </div>

  <div class="rotating-icon-container" *ngIf="showRotatingIcon">
    <mat-icon class="rotating-icon">cached</mat-icon>
    <p>אינך רשום עדיין במערכת</p>
    <p>הינך מועבר להרשמה</p>
  </div>
</div>
