<div *ngIf="recipe">
  <mat-card class="recipe-card">
    <mat-card-header>
      <!-- התמונה החדשה -->
      <img mat-card-avatar src="../../../../assets/images/people/6-התנהגויות-אופייניות-של-אנשים-שעברו-ילדות-קשה.jpg" alt="Avatar Image">
      <mat-card-title>{{ recipe.recipeName }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img  mat-card-image [src]="recipe.imageRoute" alt="תמונת מתכון">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <div class="difficulty-icons">
      <div class="difficulty-icons">
        <div class="difficulty-icons">
          <mat-icon *ngFor="let i of getDifficultyIcons(recipe.difficultyLevel)" class="difficulty-icon">star_rate</mat-icon>
        </div>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="like-button" (click)="toggleLike()">LIKE</button>
      <button mat-button (click)="toAllDetails()">למתכון</button>
      <button mat-button (click)="editRecipe()">עריכת מתכון</button>

      <div class="like-animation" [ngClass]="{ 'liked': isLiked }">
        <mat-icon>favorite</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
