<div *ngIf="recipe">
  <mat-card class="recipe-card">
    <mat-card-header>
      <!-- התמונה החדשה -->
      <div *ngIf="createdByUsername" mat-card-avatar class="usercircle">{{ createdByUsername[0] }}</div>
      <mat-card-title>{{ recipe.recipeName }}</mat-card-title>
      <mat-card-subtitle> {{createdByUsername }}</mat-card-subtitle>
      <mat-card-subtitle> {{recipe.categoryCode }}</mat-card-subtitle>

    </mat-card-header>
    <img  mat-card-image [src]="recipe.imageRoute" alt="תמונת מתכון">
    <mat-card-content>
      <p>
        
      </p>
    </mat-card-content>
    <div class="difficulty-icons">
      <div class="difficulty-icons">
        <div class="difficulty-icons">
          <mat-icon *ngFor="let i of getDifficultyIcons(recipe.difficultyLevel)" class="difficulty-icon">star_rate</mat-icon>
        </div>
        <div>{{ recipe.preparationTimeInMinutes | duration }}</div>
      </div>
    </div>
    <mat-card-actions>
      <button mat-button class="like-button" (click)="toggleLike()">LIKE</button>
      <button mat-button (click)="toAllDetails()">למתכון</button>
      <button mat-button (click)="editRecipe()">עריכת מתכון</button>

      <div class="like-animation" [ngClass]="{ 'liked': isLiked }">
        <mat-icon color="black">thumb_up</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
